# [][][][][][][][][][][][][][][][][][][][][]
#  CratesPlus V4.2.4 Messages
# [][][][][][][][][][][][][][][][][][][][][]
# ------------------------------------------
# There are many placeholders that can now be used withing the config and messages file, placeholders are as followed:
# - %name% - Replaces with the players name, Example: "Notch".
# - %displayname% - Replaces with the players display name, Example: "[Owner] Notch".
# - %uuid% - Replaces with the players UUID.
# - %crate% - The crate types name.
# - %prize% - The name of the winning.
# - %percentage% - Percentage of the winning, useful for "Chance Message".

Prefix: '&9Loosikast &8| &f'
Command No Permission: '&7Sul ei ole õigusi selle jaoks!'
Crate No Permission: '&7Sul ei ole õigusi selle loosikasti jaoks!'
Crate Open Without Key: '&cSul on vaja kasti &f%crate% võtit&7, et seda avada.'
Key Given: '&7Sulle anti kasti &f%crate% võti&7.'
Broadcast: '&7Mängija &f%displayname% &7avas loosikasti &9%crate%&7.'
Cant Place: '&7Kastide võtmeid ei saa maha panna.'
Cant Drop: '&7Kastide võtmeid ei saa maha visata.'
Chance Message: '&f%percentage% &7võimalus..'
Inventory Full Claim: '&7Sinu seljakott on täis, mistõttu ei saanud neid teile anda. Tehes &9/cr claim &7saate oma võtmed kätte.'
Claim Join: '&7Teil on praegu võtmed, mis ootavad teie võtmist, kasutades käsklust: &f/cr claim&7.'
Possible Wins Title: '&7Võimalik võita:&f'
